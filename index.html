<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="navigate">
      <div class="container">
        <div class="logo">
          <img src="images/navigation-menu.svg" alt="" />
          <p class="constructor">Constructor</p>
        </div>
      </div>
      <nav class="navbar">
        <ul class="navbar-menu">
          <li class="navbar-menu-item">
            <a href="#">Dashboard</a>
          </li>
          <li class="navbar-menu-item">
            <a href="#">About Us</a>
          </li>
          <li class="navbar-menu-item">
            <a href="#">News</a>
          </li>
          <li class="navbar-menu-item">
            <a href="#">User Policy</a>
          </li>
          <li class="navbar-menu-item">
            <a href="#">Contacts</a>
          </li>
          <li class="navbar-icon">
            <a href="#"
              ><img src="images/navigation-more-horiz.svg" alt=""
            /></a>
          </li>
        </ul>
      </nav>
      <form role="search" class="search-container">
        <div class="search-input-container">
          <button type="submit" class="search-button"></button>
          <input
            type="search"
            class="search-input"
            placeholder="Search Transactions and Documents"
            autofocus
            required
          />
        </div>
      </form>
      <div class="account">
        <div class="user">
          <img src="images/account-circle.png" alt="" />
          <p class="account-name">Clayton Santos</p>
        </div>
        <a href="#" class="button active"></a>
        <a href="#" class="button cancel"></a>
      </div>
    </header>
    <aside class="menu">
      <div class="menu-top">
        <div class="buttons avatar">
          <a href="#" class="button explore"></a>
          <a href="#" class="button star"></a>
          <a href="#" class="button active messanger"></a>
          <a href="#" class="button trend"></a>
          <a href="#" class="button earth"></a>
          <a href="#" class="button location"></a>
        </div>
      </div>
      <div class="menu-bottom">
        <div class="buttons">
          <a href="#" class="avatar active avatar1"></a>
          <a href="#" class="avatar avatar2"></a>
          <a href="#" class="avatar avatar3"></a>
          <a href="#" class="avatar avatar4"></a>
          <a href="#" class="avatar avatar-add"></a>
        </div>
      </div>
    </aside>
  </body>
</html>
